include:
  - template: Code-Quality.gitlab-ci.ymlgitlab-quality-job
  
gitlab-code-quality-job:

  stage: quality

  image: docker:20.10.17
  services:
    - docker:20.10.17-dind

  script:
    - 'echo "=============================================================================================="'
    - 'echo "Ejecutando etapa QUALITY/GITLAB-CODE-QUALITY en $CI_COMMIT_REF_NAME"'
    - 'echo "=============================================================================================="'
    - >
      docker run
      --env SOURCE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      registry.gitlab.com/gitlab-org/ci-cd/codequality:latest /code
  artifacts:
    paths: [gl-code-quality-report.json]


