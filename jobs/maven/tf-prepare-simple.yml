tf-prepare-job:
  stage: tf-prepare

  image: registry.gitlab.com/gitlab-org/terraform-images/stable:1.2.8

  rules:
    - if: $CI_COMMIT_REF_NAME == "dev-fng"

  cache:
    paths:
      - ./terraform/.terraform

  script:
    - cd ./terraform
    - terraform init

