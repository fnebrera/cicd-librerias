tf-prepare-job:
  stage: tf-prepare

  image: registry.gitlab.com/gitlab-org/terraform-images/releases/1.2:v0.43.1

  rules:
    - if: $CI_COMMIT_REF_NAME == "dev-fng"

  cache:
    paths:
      - $TF_ROOT/.terraform
      - $TF_ROOT/.terraform.lock.hcl

  script:
    - cd $TF_ROOT
    - |
      if ! [[ -d .terraform ]]; then
        echo "INFO: No existe el directorio .terraform, llamamos a terraform init"
        gitlab-terraform init \
          -backend-config="username=$TF_USERNAME" \
          -backend-config="password=$TF_PASSWORD" \
          -backend-config="address=$TF_ADDRESS" \
          -backend-config="lock_address=$TF_ADDRESS/lock" \
          -backend-config="unlock_address=$TF_ADDRESS/lock" \
          -backend-config="lock_method=POST" \
          -backend-config="unlock_method=DELETE"
      fi
      echo "INFO: Creando el plan de despliegue"
      gitlab-terraform plan
      gitlab-terraform plan-json

  artifacts:
    name: "Selfweb terraform plan"
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json
    expire_in: 1 hour

