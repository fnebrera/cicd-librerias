tf-prepare-job:
  stage: tf-prepare

  image: registry.gitlab.com/gitlab-org/terraform-images/releases/1.2:v0.43.1

  rules:
    - if: $CI_COMMIT_REF_NAME == "dev-fng"

  #cache:
  #  paths:
  #    - ./terraform/.terraform

  script:
    - cd terraform
    #- gitlab-terraform validate
    - |
      if ! [[ -d .terraform ]]; then
        ARGS=-backend-config=\""username=$TF_USERNAME"\"
        ARGS=$ARGS -backend-config=\""password=$TF_PASSWORD"\"
        ARGS=$ARGS -backend-config=\""address=$TF_ADDRESS"\"
        gitlab-terraform init $ARGS
      fi
    - gitlab-terraform plan

